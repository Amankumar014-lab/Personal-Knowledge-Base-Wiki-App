{% extends 'base.html' %}
{% block title %}Log In - PKB{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Log In</h2>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Log In</button>
        </form>
        <p class="text-center mt-3 small">No account? <a href="{{ url_for('register') }}">Register</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
