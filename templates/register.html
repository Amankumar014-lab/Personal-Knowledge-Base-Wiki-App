{% extends 'base.html' %}
{% block title %}Register - PKB{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Register</h2>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" required minlength="6">
          </div>
          <div class="mb-3">
            <label class="form-label" for="confirm_password">Confirm Password</label>
            <input class="form-control" type="password" id="confirm_password" name="confirm_password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
        <p class="text-center mt-3 small">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
